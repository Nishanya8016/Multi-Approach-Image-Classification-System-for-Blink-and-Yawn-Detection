<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Drowsiness Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .video-box {
            border: 5px solid #007bff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
            min-height: 480px; /* Ensure space when stream is off */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-box img {
            max-width: 100%;
            height: auto;
            display: none; /* Hidden by default, shown by JS when streaming */
        }
        .placeholder-text {
            color: #ccc;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-primary">Drowsiness & Yawn Detection System</h1>
        <hr>

        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div id="videoContainer" class="video-box">
                    <img id="videoFeed" src="" alt="Video Stream" />
                    <div id="placeholder" class="placeholder-text">Press START to begin video stream...</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-lg-8 d-flex justify-content-center gap-3">
                <button id="startButton" class="btn btn-success btn-lg px-5">START STREAM</button>
                <button id="stopButton" class="btn btn-danger btn-lg px-5" disabled>STOP STREAM</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="statusAlert" class="alert alert-info text-center" role="alert">
                    System Ready.
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const videoFeed = document.getElementById('videoFeed');
        const placeholder = document.getElementById('placeholder');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusAlert = document.getElementById('statusAlert');
        let isStreaming = false;

        // Function to update the UI state
        function updateUI(running) {
            isStreaming = running;
            startButton.disabled = running;
            stopButton.disabled = !running;
            
            if (running) {
                // Point the image source to the video feed URL to start streaming
                videoFeed.src = "{{ url_for('video_feed') }}";
                videoFeed.style.display = 'block';
                placeholder.style.display = 'none';
                statusAlert.className = 'alert alert-success text-center';
                statusAlert.textContent = 'Stream Running. Detection Active.';
            } else {
                // Remove the source to stop the browser from trying to fetch frames
                videoFeed.src = "";
                videoFeed.style.display = 'none';
                placeholder.style.display = 'block';
                statusAlert.className = 'alert alert-danger text-center';
                statusAlert.textContent = 'Stream Stopped.';
            }
        }
        
        // --- API Call Functions ---

        async function controlStream(endpoint) {
            try {
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    // Update UI based on the action
                    if (endpoint.includes('start')) {
                        updateUI(true);
                    } else if (endpoint.includes('stop')) {
                        updateUI(false);
                    }
                } else {
                    statusAlert.className = 'alert alert-warning text-center';
                    statusAlert.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusAlert.className = 'alert alert-danger text-center';
                statusAlert.textContent = 'A connection error occurred. Check the Flask server.';
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', () => controlStream('{{ url_for("start_stream") }}'));
        stopButton.addEventListener('click', () => controlStream('{{ url_for("stop_stream") }}'));

        // Initial check for stream status (if Flask is restarted while the page is open)
        // For simplicity, we assume the stream is off when the page loads.
        updateUI(false); 
    </script>
</body>
</html>
